apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: todo-app
  namespace: flux-system
spec:
  interval: 3m0s
  path: ./k8s
  prune: true
  sourceRef:
    kind: GitRepository
    name: todo-app
  targetNamespace: todo

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: react-app
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./deploy/manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: react-app
  targetNamespace: app