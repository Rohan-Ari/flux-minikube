apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: todo-app
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  path: ./applications/todo
  sourceRef:
    kind: GitRepository
    name: todo-app
  targetNamespace: todo

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: react-app
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  path: ./applications/react
  sourceRef:
    kind: GitRepository
    name: react-app
  targetNamespace: app